<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Техномарт</title>
  </head>
  <body>
	<section class="enter-login">
		<h1 class="visually-hidden"> Форма для входа </h1>
		<button class="button" aria-label="Закрыть форму">
			<!-- иконка закрыть -->
		</button>
		<form class="user" method="post" action="https://echo.htmlacademy.ru">
		<p class="typing-name">
			<label for="name">Ваше имя:</label>
			<input type="text" id="name"  placeholder="Имя Фамилия" >
		</p>	
		<p class="typing-mail">
			<label for="email">Ваше имя:</label>
			<input type="email" id="email"  placeholder="email@example.com">
		</p>
		<p class="typing-letter">
			<label for="letter">Текст письма:</label>
			<textarea type="text" id="letter" placeholder="В свободной форме">  
			</textarea>
		</p>
		<button class="button">Отправить</button>
		
		</form>
	</section>

		 </body>
</html>
